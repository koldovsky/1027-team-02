<section class="contacts" id="contacts">
    <div class="contacts__container">
        <div class="contacts__title">
            <h2 class="contacts__title-text">contact us</h2>
        </div>
        <div class="contacts__feedback">
            <div class="contacts__feedback-info">
                <h3>INSIGHTS WE EXPLORE</h3>
                <p>GET IN TOUCH</p>
                <p>
                    Feel free to contact us for any business, media, or personal
                    inquiries:
                </p>
                <address class="contacts__feedback-address">
                    <span class="address">ADDRESS</span>
                    130 Post Ave, Westbury, NY 11590, USA
                </address>
                <p class="contacts__feedback-phone">phone</p>
                <a
                    href="tel:+1 (234) 567 89 00"
                    class="contacts__feedback-numbers"
                    >+1 (234) 567 89 00</a
                >
                <a
                    href="tel:+1 (234) 567 89 01"
                    class="contacts__feedback-numbers"
                    >+1 (234) 567 89 01</a
                >
            </div>
            <form class="contacts__feedback-form">
                <input
                    type="text"
                    name="name"
                    placeholder="Enter your full name*"
                />
                <input
                    type="tel"
                    name="tel"
                    placeholder="Enter your phone number*"
                />
                <input
                    type="email"
                    name="email"
                    placeholder="Enter your e-mail*"
                />
                <input
                    type="text"
                    name="text"
                    placeholder="Type your message"
                />
            </form>
        </div>
        <div class="contacts__map">
            <iframe
                class="contacts__map-place"
                src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d25068.34694862798!2d30.51562617014982!3d50.45010030158026!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1686070142822!5m2!1sru!2sua"
                width="600"
                height="450"
            ></iframe>
        </div>
    </div>
</section>
