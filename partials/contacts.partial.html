<section class="contacts">
    <div class="contacts__title">
        <h2 class="contacts__title-text">contact us</h2>
    </div>
    <div class="contacts__feedback">
        <div class="contacts__feedback-info">
            <h2>INSIGHTS WE EXPLORE</h2>
            <p>GET IN TOUCH</p>
            <p>Feel free to contact us for any business, media, 
                or personal inquiries:</p>
            <address class="contacts__feedback-address"> 
                <span class="address">ADDRESS</span>
                130 Post Ave, Westbury, NY 11590, USA
            </address>
            <p class="contacts__feedback-phone">phone</p>
            <a href="tel:+1 (234) 567 89 00" class="contacts__feedback-numbers">+1 (234) 567 89 00</a>
            <a href="tel:+1 (234) 567 89 01" class="contacts__feedback-numbers">+1 (234) 567 89 01</a>
            
        </div>
        <form class="contacts__feedback-form">
            <input type="text" name="name" placeholder="Enter your full name*">
            <input type="tel" name="tel" placeholder="Enter your phone number*">
            <input type="email" name="email" placeholder="Enter your e-mail*">
            <input type="text" name="text" placeholder="Type your message">
        </form>
    </div>
</section>
